<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f093fb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="vh-100" style="background: url(../../media/lenin-estrada-_LdSmr08lAk-unsplash.jpg) center fixed; background-size: cover; ">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px; opacity: 78%;">
                        <div class="card-body p-4 p-md-5" >
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center; color: #d9534f;">Registration Form</h3>
                            <form method="post">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="name" class="form-control form-control-lg"  name="name" required/>
                                            <label class="form-label" for="name">Name</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="number" id="contact" class="form-control form-control-lg" name="contact" required/>
                                            <label class="form-label" for="contact">Contact</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" id="email" class="form-control form-control-lg" name="email" required/>
                                            <label class="form-label" for="email">Email</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="address1" class="form-control form-control-lg" name="address1"/>
                                            <label class="form-label" for="address1">Address Line 1</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="address2" class="form-control form-control-lg" name="address2" />
                                            <label class="form-label" for="address2">Address Line 2</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="city" class="form-control form-control-lg" name="city" />
                                            <label class="form-label" for="city">City</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="state" class="form-control form-control-lg" name="state"/>
                                            <label class="form-label" for="state">State</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="number" id="pincode" class="form-control form-control-lg" name="pincode"/>
                                            <label class="form-label" for="pincode">Pincode</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-2">

                                        <h6 class="mb-2 pb-1">User type: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="usertype"
                                                id="buyer" value="buyer" checked />
                                            <label class="form-check-label" for="buyer">Buyer</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="usertype"
                                                id="seller" value="seller" />
                                            <label class="form-check-label" for="seller">Seller</label>
                                        </div>

                                    </div>
                                    
                                </div>


                                <!-- <div class="row">
                                    <div class="col-12">

                                        <select class="select form-control-lg">
                                            <option value="1" disabled>Choose option</option>
                                            <option value="2">Subject 1</option>
                                            <option value="3">Subject 2</option>
                                            <option value="4">Subject 3</option>
                                        </select>
                                        <label class="form-label select-label">Choose option</label>

                                    </div>
                                </div> -->

                                <!-- <div class="mt-4 pt-2">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                                        value="Submit" />
                                </div> -->

                                <div class="d-flex justify-content-center pt-2">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-danger btn-lg ms-2" >Submit</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
